<!DOCTYPE html>
<html>
  <head>
    <title>Dealer Search</title>
    <link type="text/css" rel="stylesheet" href="search.css" media="screen">
  </head>
  <body>
    <div ng-app="dealerSearch">
      <div ng-controller="mapCtrl">
        <script type="text/ng-template" id="control.tpl.html">
        <div>
          <button ng-repeat="n in markers">{{n.dealer}}</button>
        </div>
        </script>
        <ui-gmap-google-map center="map.center" pan="true" control="map.control" zoom="map.zoom" bounds="map.bounds" refresh="map.refresh" options="map.options">
          <!-- other ui-gmap-directives here -->
          <ui-gmap-map-control template="control.tpl.html" position="top-left" controller="mapCtrl"></ui-gmap-map-control>
          <ui-gmap-markers models="markers" coords="'self'" icon="'icon'">
            <ui-gmap-windows show="'showWindow'" closeClick="'closeClick'" ng-cloak>
              <div ng-non-bindable >
                <h3>{{dealer}}</h3>
                <p>{{address}}<br>{{city}}, {{state}} {{zip}}</p>
                <div>SALES: {{sales}}</div>
                <div>SERVICE: {{service}}</div>
                <div>PARTS: {{parts}}</div>
                <p><a href="{{website}}" target="_blank">WEBSITE</a><a href="https://maps.google.com/maps?daddr={{dealer}},{{address}},{{city}},{{state}} {{zip}}" target="_blank">DIRECTIONS</a></p>
              </div>
            </ui-gmap-windows>
          </ui-gmap-markers>
        </ui-gmap-google-map>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.0.13/angular-google-maps.min.js"></script>
    <script src="search.js"></script>
  </body>
</html>
